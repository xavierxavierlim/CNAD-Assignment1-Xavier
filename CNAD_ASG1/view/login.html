<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .login-container h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 0.5rem;
        }

        .login-container p {
            text-align: center;
            color: red;
            font-size: 0.9rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: bold;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-group label {
            flex: 1;
        }

        .form-group input {
            flex: 2;
            margin-left: 1rem;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 3px rgba(0, 123, 255, 0.5);
        }

        select {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 0.8rem;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            margin-top: 1rem;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        // JavaScript function to toggle login input fields
        function toggleLoginMethod() {
            const method = document.getElementById("loginMethod").value;
            const emailLogin = document.getElementById("emailLogin");
            const phoneLogin = document.getElementById("phoneLogin");

            if (method === "email") {
                emailLogin.style.display = "flex";
                phoneLogin.style.display = "none";
            } else if (method === "phone") {
                phoneLogin.style.display = "flex";
                emailLogin.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h1>NP Car Sharing System</h1>
        <p>User Login</p>
        {{if .Error}}
            <p>{{.Error}}</p>
        {{end}}
        <form method="POST" action="/login">
            <!-- Dropdown to select login method -->
            <label for="loginMethod">Login Method:</label>
            <select id="loginMethod" name="loginMethod" onchange="toggleLoginMethod()">
                <option value="email">Email</option>
                <option value="phone">Phone</option>
            </select>

            <!-- Email login input -->
            <div id="emailLogin" class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>

            <!-- Phone login input (hidden by default) -->
            <div id="phoneLogin" class="form-group" style="display: none;">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number">
            </div>

            <!-- Password input -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <!-- Login button -->
            <button type="submit">Login</button>
        </form>
        <div class="footer">
            <p>Don't have an account? <a href="/register">Register here</a></p>
        </div>
    </div>
</body>
</html>
