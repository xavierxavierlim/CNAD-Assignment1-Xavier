<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #007bff;
            color: white;
        }

        .navbar div {
            font-size: 1.2rem;
        }

        .navbar form button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .navbar form button:hover {
            background-color: #004080;
        }

        /* Main Content */
        .main-content {
            text-align: center;
            padding: 2rem;
        }

        .main-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #007bff;
        }

        .main-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #555;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .buttons form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .buttons form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div>Welcome, {{.User.Name}}</div>
        <div>
            <form method="POST" action="/logout">
                <button type="submit">Logout</button>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>NP Car Rental</h1>
        <div class="buttons">
            <form method="GET" action="/profile">
                <button type="submit">View Profile</button>
            </form>
            <form method="GET" action="/availableVehicles">
                <button type="submit">View Available Vehicles</button>
            </form>
            <form method="GET" action="/user/reservations">
                <button type="submit">View All Reservations</button>
            </form>
        </div>
    </div>
</body>
</html>
